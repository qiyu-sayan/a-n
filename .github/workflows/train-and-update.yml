name: train-and-update

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时自动训练
  workflow_dispatch:

permissions:
  contents: write          # 提交 params.json 必须写权限

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate params.json
        run: |
          python -c "import json,sys;json.load(open('config/params.json','rb'));print('params.json OK')"

      - name: Notify WeCom BEFORE training
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training start #${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        run: |
          if [ -z "${WECHAT_WEBHOOK}" ]; then
            echo "Webhook empty -> skip BEFORE notification"
          else
            python .github/scripts/wecom_notify.py
          fi

      - name: Run training
        env:
          PYTHONPATH: .
        run: |
          python -m trainer.train

      - name: Commit updated params.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/params.json || true
          git commit -m "update params via training #${{ github.run_number }}" || echo "nothing to commit"
          git push

      - name: Notify WeCom AFTER training
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training done - ${{ job.status }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "${WECHAT_WEBHOOK}" ]; then
            echo "Webhook empty -> skip AFTER notification"
          else
            python .github/scripts/wecom_notify.py
          fi
