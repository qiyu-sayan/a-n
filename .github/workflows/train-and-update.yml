name: train-and-update

on:
  schedule:
    - cron: "10 */6 * * *"       # 每 6 小时一次（按需改）
  workflow_dispatch:

permissions:
  contents: write                # 允许推回仓库

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install requests pandas numpy ta

      - name: Run training
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python tools/train_and_update.py

      - name: Commit updated params.json
        run: |
          if git diff --quiet --exit-code config/params.json 2>/dev/null; then
            echo "No param changes."
          else
            git config user.name  "bot"
            git config user.email "bot@users.noreply.github.com"
            git add config/params.json
            git commit -m "chore: update params.json by auto-trainer"
            git push
          fi

      # 训练完成后把新参数快照发到企业微信（仅当设置了 WECHAT_WEBHOOK）
      - name: Notify WeCom new params
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          if [ -n "${WECHAT_WEBHOOK}" ]; then
            python - <<'PY'
            import json, os, urllib.request
            hook = os.environ.get('WECHAT_WEBHOOK')
            try:
              with open('config/params.json','r',encoding='utf-8') as f:
                params = json.load(f)
            except Exception as e:
              params = {"error": f"load params.json failed: {e}"}
            msg = "✅ 训练完成，已更新参数\n" + json.dumps(params, ensure_ascii=False)
            data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
            req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
            try:
                with urllib.request.urlopen(req, timeout=10) as r:
                    print("WeCom:", r.status)
            except Exception as e:
                print("WeCom error:", e)
            PY
          else
            echo "WECHAT_WEBHOOK is empty; skip training notification."
          fi