name: train-and-update

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:

permissions:
  contents: write  # 训练后自动提交变更

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # —— 在训练前校验 JSON ——（避免 JSONDecodeError）
      - name: Validate params.json
        run: |
          python -c "import json,sys;json.load(open('config/params.json','rb'));print('params.json OK')"

      # —— 训练前推送 —— 
      - name: Notify WeCom BEFORE training
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training start #${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        run: |
          python .github/scripts/wecom_notify.py

      # —— 执行训练/回测 ——（按你实际脚本路径）
      - name: Run training
        run: |
          python trainer/train.py

      # —— 提交参数或模型等产物 ——（按你需要选择路径）
      - name: Commit updated params.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/params.json || true
          git commit -m "chore: update params via training #${{ github.run_number }}" || echo "nothing to commit"
          git push

      # —— 训练后推送 —— 
      - name: Notify WeCom AFTER training
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training done - ${{ job.status }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python .github/scripts/wecom_notify.py