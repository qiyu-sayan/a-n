name: train-and-update

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时运行一次
  workflow_dispatch:

permissions:
  contents: write          # 允许提交参数更新

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 训练前校验 JSON，避免 JSONDecodeError
      - name: Validate params.json
        run: |
          python - <<'PY'
          import json,sys
          json.load(open('config/params.json','rb'))
          print('params.json OK')
          PY

      # 运行前推送（可选）
      - name: Notify WeCom BEFORE training
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training start #${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        run: |
          python .github/scripts/wecom_notify.py

      # === 核心：执行训练（注意 env 下的 PYTHONPATH）===
      - name: Run training
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m trainer.train

      # 提交参数或模型等变更
      - name: Commit updated params.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/params.json || true
          git commit -m "chore: update params via training #${{ github.run_number }}" || echo "nothing to commit"
          git push

      # 训练结束推送（可选）
      - name: Notify WeCom AFTER training
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Training done - ${{ job.status }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python .github/scripts/wecom_notify.py