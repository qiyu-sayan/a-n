name: train-and-update

on:
  schedule:
    - cron: "10 */6 * * *"      # 每 6 小时训练一次（按需改）
  workflow_dispatch:

permissions:
  contents: write              # 允许推回仓库

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install requests pandas numpy ta

      - name: Run training
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python tools/train_and_update.py

      - name: Commit updated params.json
        run: |
          git config user.name  "bot"
          git config user.email "bot@users.noreply.github.com"
          git add config/params.json || true
          git diff --quiet --exit-code config/params.json && echo "No param changes." && exit 0
          git commit -m "chore: update params.json by auto-trainer"
          git push

      # 训练完成后把新参数快照发到企业微信
      - name: Notify WeCom new params
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python - <<'PY'
          import json, os, urllib.request
          hook = os.environ.get('WECHAT_WEBHOOK')
          try:
            with open('config/params.json','r',encoding='utf-8') as f:
              params = json.load(f)
          except Exception as e:
            params = {"error": f"load params.json failed: {e}"}
          msg = "✅ 训练完成，已更新参数\n" + json.dumps(params, ensure_ascii=False)
          data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
          req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
          try:
              with urllib.request.urlopen(req, timeout=10) as r:
                  print("WeCom:", r.status)
          except Exception as e:
              print("WeCom error:", e)
          PY