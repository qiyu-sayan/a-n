name: test-trader

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    env:
      OKX_PAPER_API_KEY: ${{ secrets.OKX_PAPER_API_KEY }}
      OKX_PAPER_API_SECRET: ${{ secrets.OKX_PAPER_API_SECRET }}
      OKX_PAPER_API_PASSPHRASE: ${{ secrets.OKX_PAPER_API_PASSPHRASE }}

      OKX_LIVE_API_KEY: ${{ secrets.OKX_LIVE_API_KEY }}
      OKX_LIVE_API_SECRET: ${{ secrets.OKX_LIVE_API_SECRET }}
      OKX_LIVE_API_PASSPHRASE: ${{ secrets.OKX_LIVE_API_PASSPHRASE }}

      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install ccxt requests
          pip install -r requirements.txt || true

      - name: Run OKX test trader (demo spot + futures + WeCom)
        run: |
          python -m tools.test_trader_import
