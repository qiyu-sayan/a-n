name: test-trader

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    env:
      BINANCE_DEMO_API_KEY: ${{ secrets.BINANCE_DEMO_API_KEY }}
      BINANCE_DEMO_API_SECRET: ${{ secrets.BINANCE_DEMO_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install ccxt
          pip install -r requirements.txt || true

      - name: Run test trader (demo spot + futures)
        run: |
          python -m tools.test_trader_import
