name: run-bot

on:
  schedule:
    - cron: "*/5 * * * *"       # æ¯ 5 åˆ†é’Ÿä¸€æ¬¡ï¼ˆæŒ‰éœ€æ”¹ï¼‰
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install requests

      # åœ¨æ¯æ¬¡è¿è¡Œå‰æ¨é€å½“å‰å‚æ•°å¿«ç…§
      - name: Push current params snapshot
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python - <<'PY'
          import json, os, urllib.request
          hook = os.environ.get('WECHAT_WEBHOOK')
          try:
            with open('config/params.json','r',encoding='utf-8') as f:
              params = json.load(f)
          except Exception as e:
            params = {"error": f"load params.json failed: {e}"}
          msg = "ğŸ§© å½“å‰ç­–ç•¥å‚æ•°\n" + json.dumps(params, ensure_ascii=False)
          data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
          req = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
          try:
              with urllib.request.urlopen(req, timeout=10) as r:
                  print("WeCom:", r.status)
          except Exception as e:
              print("WeCom error:", e)
          PY

      - name: Run trading bot
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python bot/main.py

      # è¿è¡Œåæ¨é€ç®€è¦ç»“æœï¼ˆå¯é€‰ï¼‰
      - name: Notify WeCom AFTER run
        if: ${{ always() && secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python - <<'PY'
          import json, os, urllib.request
          hook = os.environ.get('WECHAT_WEBHOOK')
          msg  = f"Run #{os.environ.get('GITHUB_RUN_NUMBER')} - {os.environ.get('GITHUB_JOB','run')} finished"
          data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
          req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
          try:
              with urllib.request.urlopen(req, timeout=10) as r:
                  print("WeCom:", r.status)
          except Exception as e:
              print("WeCom error:", e)
          PY