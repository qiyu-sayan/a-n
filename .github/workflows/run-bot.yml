name: run-bot

on:
  workflow_dispatch:

jobs:
  trade:
    runs-on: self-hosted

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install python-binance requests

    - name: Run trading bot
      env:
        BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
        BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
        WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
      run: |
        mkdir -p logs
        echo "=== 启动交易脚本 ==="
        python bot/main.py | tee logs/run.log

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: run-logs
        path: logs/run.log
