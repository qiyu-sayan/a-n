name: run-bot

on:
  schedule:
    - cron: "*/5 * * * *"   # 每5分钟
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 运行前快照（如你不想发可删掉这步）
      - name: Notify WeCom BEFORE run
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Ping BEFORE run #${{ github.run_number }}
            Repo:  ${{ github.repository }}
            Commit:${{ github.sha }}
        run: |
          python -u bot/wecom_notify.py

      - name: Run trading bot
        env:
          BINANCE_KEY:     ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET:  ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
          ENABLE_TRADING:  ${{ secrets.ENABLE_TRADING }}
          ORDER_USDT:      ${{ secrets.ORDER_USDT }}
          PAPER:           ${{ secrets.PAPER }}
          # 下面是新增的安全阀
          RISK_LIMIT_USDT: ${{ secrets.RISK_LIMIT_USDT }}
          MAX_OPEN_TRADES: ${{ secrets.MAX_OPEN_TRADES }}
          STOP_LOSS_PCT:   ${{ secrets.STOP_LOSS_PCT }}
          TAKE_PROFIT_PCT: ${{ secrets.TAKE_PROFIT_PCT }}
          SLIPPAGE_BPS:    ${{ secrets.SLIPPAGE_BPS }}
        run: |
          mkdir -p logs data
          python -u bot/main.py 2>&1 | tee -a "logs/$(date -u +'%Y-%m-%dT%H-%M-%S').log"

      - name: Notify WeCom AFTER run
        if: ${{ secrets.WECHAT_WEBHOOK != '' }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          MSG: |
            Run #${{ github.run_number }} - ${{ job.status }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python -u bot/wecom_notify.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs_${{ github.run_id }}
          path: logs

      - name: Upload trade log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trade_log_${{ github.run_id }}
          path: data/trade_log.csv