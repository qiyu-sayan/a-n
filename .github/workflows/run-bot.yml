name: run-bot

on:
  workflow_dispatch:

jobs:
  trade:
    runs-on: self-hosted

    env:
      # Binance Demo API 的密钥，从仓库 Secrets 里读取
      BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
      BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}

      # 当前环境：我们只用 DEMO（demo.binance.com）
      BINANCE_MODE: DEMO

      # 先只跑策略，不真实下单
      ENABLE_TRADING: "false"
      PAPER_TRADING: "false"

      # 交易相关参数
      TRADE_SYMBOLS: "BTCUSDT"
      TRADE_USDT: "10"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        run: |
          mkdir -p logs
          python bot/main.py | tee logs/run-bot.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: run-bot-logs
          path: logs/
