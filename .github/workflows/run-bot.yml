name: run-bot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare logs dir
        run: mkdir -p logs

      - name: Run main.py and append to daily log
        run: |
          TS=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "=== ${TS} ===" >> logs/$(date -u +"%Y-%m-%d").log
          python bot/main.py --config config.yaml >> logs/$(date -u +"%Y-%m-%d").log 2>&1 || true
          echo "" >> logs/$(date -u +"%Y-%m-%d").log

      - name: Commit logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.log
          git commit -m "auto commit $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "no changes"
          git push