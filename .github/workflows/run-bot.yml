name: run-bot

on:
  schedule:
    - cron: "5 * * * *"   # 每小时第5分钟跑一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bot
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
        run: |
          mkdir -p logs
          python -u bot/main.py 2>&1 | tee -a "logs/$(date -u +'%Y-%m-%d').log"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs_${{ github.run_id }}
          path: logs

      - name: Notify WeCom
        if: ${{ always() && (secrets.WECHAT_WEBHOOK != '') }}
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          JOB_STATUS: ${{ job.status }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          MSG="Run #${GITHUB_RUN_NUMBER} - ${JOB_STATUS}\n${RUN_URL}"
          curl -sS -X POST "$WECHAT_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"${MSG}\"}}"