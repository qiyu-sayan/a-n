name: run-bot

on:
  workflow_dispatch:

jobs:
  trade:
    # 用自托管的 VPS runner（你已经配好 self-hosted 了）
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        # 就算脚本返回非 0，也不要让整个 Job 变红
        continue-on-error: true
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          API_URL: ${{ secrets.API_URL }}
          ENABLE_TRADING: ${{ secrets.ENABLE_TRADING }}
          PAPER: ${{ secrets.PAPER }}
          ORDER_USDT: ${{ secrets.ORDER_USDT }}
          SYMBOLS: ${{ secrets.SYMBOLS }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          mkdir -p logs
          python -u bot/main.py 2>&1 | tee logs/run-bot.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-bot-logs
          path: logs/
