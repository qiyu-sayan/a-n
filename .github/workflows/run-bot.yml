name: run-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 每小时整点跑一次

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare logs dir
        run: mkdir -p logs

      - name: Run bot
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
        run: |
          python -u bot/main.py --config config.yaml \
            | tee -a "logs/$(date -u +'%Y-%m-%d').log"

      - name: Upload logs as artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/

      - name: Notify WeCom on success
        if: ${{ success() && env.WECOM_WEBHOOK != '' }}
        env:
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: |
          text="✅ run-bot SUCCESS on $GITHUB_REPOSITORY (run #$GITHUB_RUN_NUMBER)"
          curl -sS -X POST "$WECOM_WEBHOOK" -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"$text\"}}"

      - name: Notify WeCom on failure
        if: ${{ failure() && env.WECOM_WEBHOOK != '' }}
        env:
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: |
          text="❌ run-bot FAILED on $GITHUB_REPOSITORY (run #$GITHUB_RUN_NUMBER)"
          curl -sS -X POST "$WECOM_WEBHOOK" -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"$text\"}}"