name: run-bot

on:
  schedule:
    - cron: "*/5 * * * *"        # æ¯ 5 åˆ†é’Ÿä¸€æ¬¡ï¼ˆæŒ‰éœ€æ”¹ï¼‰
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install requests

      # è¿è¡Œå‰æŠŠå½“å‰å‚æ•°å‘ä¸€æ¡ï¼ˆä»…å½“è®¾ç½®äº† WECHAT_WEBHOOKï¼‰
      - name: Notify WeCom BEFORE run (params snapshot)
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          if [ -n "${WECHAT_WEBHOOK}" ]; then
            python - <<'PY'
            import json, os, urllib.request
            hook = os.environ.get('WECHAT_WEBHOOK')
            try:
              with open('config/params.json','r',encoding='utf-8') as f:
                params = json.load(f)
            except Exception as e:
              params = {"error": f"load params.json failed: {e}"}
            msg = "ğŸ§© å½“å‰ç­–ç•¥å‚æ•°\n" + json.dumps(params, ensure_ascii=False)
            data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
            req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
            try:
                with urllib.request.urlopen(req, timeout=10) as r:
                    print("WeCom:", r.status)
            except Exception as e:
                print("WeCom error:", e)
            PY
          else
            echo "WECHAT_WEBHOOK is empty; skip BEFORE notification."
          fi

      - name: Run trading bot
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          mkdir -p logs
          python bot/main.py | tee -a "logs/$(date -u +'%Y-%m-%d').log"

      # è¿è¡Œåå‘ä¸€æ¡ç®€è¦çŠ¶æ€ï¼ˆä»…å½“è®¾ç½®äº† WECHAT_WEBHOOKï¼‰
      - name: Notify WeCom AFTER run
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          if [ -n "${WECHAT_WEBHOOK}" ]; then
            python - <<'PY'
            import json, os, urllib.request
            hook = os.environ.get('WECHAT_WEBHOOK')
            msg  = f"Run #{os.environ.get('GITHUB_RUN_NUMBER')} finished: {os.environ.get('GITHUB_JOB','run')}"
            data = json.dumps({"msgtype":"text","text":{"content": msg}}).encode()
            req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
            try:
                with urllib.request.urlopen(req, timeout=10) as r:
                    print("WeCom:", r.status)
            except Exception as e:
                print("WeCom error:", e)
            PY
          else
            echo "WECHAT_WEBHOOK is empty; skip AFTER notification."
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs_${{ github.run_id }}
          path: logs