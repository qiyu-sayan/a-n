name: run-bot

on:
  schedule:
    - cron: "*/15 * * * *"   # 每 15 分钟运行一次
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: self-hosted   # 你现在就是用自托管 runner，就保持不变

    env:
      BOT_ENV: test   # 模拟盘：test，实盘以后改成 live

      # 下单金额控制（名义金额），比如每单 10U
      ORDER_USDT: ${{ secrets.ORDER_USDT }}

      # OKX 模拟盘 API
      OKX_PAPER_API_KEY: ${{ secrets.OKX_PAPER_API_KEY }}
      OKX_PAPER_API_SECRET: ${{ secrets.OKX_PAPER_API_SECRET }}
      OKX_PAPER_API_PASSPHRASE: ${{ secrets.OKX_PAPER_API_PASSPHRASE }}
      
        # ✅ 新增三行，给 trader.py 用
      OKX_API_KEY: ${{ secrets.OKX_PAPER_API_KEY }}
      OKX_API_SECRET: ${{ secrets.OKX_PAPER_API_SECRET }}
      OKX_API_PASSPHRASE: ${{ secrets.OKX_PAPER_API_PASSPHRASE }}

      # OKX 实盘 API（现在用不到，但先保留）
      OKX_LIVE_API_KEY: ${{ secrets.OKX_LIVE_API_KEY }}
      OKX_LIVE_API_SECRET: ${{ secrets.OKX_LIVE_API_SECRET }}
      OKX_LIVE_API_PASSPHRASE: ${{ secrets.OKX_LIVE_API_PASSPHRASE }}

      # 企业微信机器人 key（保持和你原来的一样）
      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python -m bot.main
          
      - name: Verify OKX SDK
        run: |
          python -c "import okx; from okx import Trade, Account, Market; print('OKX SDK OK')"

