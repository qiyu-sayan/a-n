name: run-bot

on:
  workflow_dispatch: {}
  schedule:
    # 每天 09:00（北京/上海时区 = UTC+8），即 UTC 01:00 触发
    - cron: "0 1 * * *"

permissions:
  contents: write

concurrency:
  group: run-bot
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repo
      # 需要能 push 回仓库，必须 fetch-depth: 0
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure logs dir
        shell: bash
        run: mkdir -p logs

      - name: Run bot and append log (timed)
        shell: bash
        run: |
          export TZ=Asia/Shanghai
          day=$(date +%F)
          start_human=$(date '+%F %T %Z')
          echo "[START] $start_human" >> logs/$day.log
          start=$(date +%s)

          set +e
          python bot/main.py
          code=$?
          set -e

          end_human=$(date '+%F %T %Z')
          end=$(date +%s)
          dur=$(( end - start ))
          echo "[END]   $end_human | exit=$code | duration=${dur}s" >> logs/$day.log
          exit $code

      - name: Mark failure in log
        if: failure()
        shell: bash
        run: |
          export TZ=Asia/Shanghai
          echo "[FAILED] $(date '+%F %T %Z')" >> logs/$(date +%F).log

      - name: Commit log if changed
        if: always() # 不管前面成功与否，都尝试提交日志
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add logs/*.log || true
            git commit -m "auto commit $(date '+%F %T %Z')" || exit 0
            branch=$(git rev-parse --abbrev-ref HEAD)
            git push origin HEAD:$branch
          else
            echo "No changes to commit."
          fi