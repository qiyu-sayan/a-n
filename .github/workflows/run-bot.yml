name: run-bot

on:
  workflow_dispatch:          # 手动触发
  schedule:                   # 每小时自动执行一次
    - cron: "0 * * * *"       # UTC时间整点（北京时间+8小时，即每小时08分触发）

jobs:
  run:
    runs-on: ubuntu-latest

    timeout-minutes: 10       # 最多运行10分钟，防止卡住

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Prepare logs dir
        run: mkdir -p logs

      - name: Run bot
        env:
          BINANCE_TESTNET: "1"
          BINANCE_BASE_URL: "https://testnet.binance.vision/api"
          SYMBOLS: "BTCUSDT,ETHUSDT"
          INTERVAL: "1m"
          FAST: "12"
          SLOW: "26"
          RUN_MINUTES: "2"
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK_ }}
        run: |
          echo "=== Run start ==="
          python -u bot/main.py | tee -a "logs/$(date -u +'%Y-%m-%d').log"
          echo "=== Run end ==="

      - name: Upload full logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/

      - name: Notify WeCom on success
        if: success() && env.WECOM_WEBHOOK != ''
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"✅ 成功运行：${{ github.repository }}\nRun ID: ${{ github.run_id }}\nBranch: ${{ github.ref_name }}\"}}" \
            ${{ env.WECOM_WEBHOOK }}

      - name: Notify WeCom on failure
        if: failure() && env.WECOM_WEBHOOK != ''
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"❌ 运行失败：${{ github.repository }}\nRun ID: ${{ github.run_id }}\nBranch: ${{ github.ref_name }}\"}}" \
            ${{ env.WECOM_WEBHOOK }}