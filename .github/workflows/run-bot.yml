name: run-bot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "13 * * * *"  # 每小时第13分钟跑一次，可改

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare logs dir
        run: mkdir -p logs

      # 方式A：直接用 Secrets 注入为环境变量，脚本里用 os.getenv 读取（推荐）
      - name: Run bot
        env:
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET: ${{ secrets.BINANCE_TESTNET }}
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: |
          set -e
          python bot/main.py >> logs/run-${{ github.run_id }}.log 2>&1

      - name: Upload full logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/

      - name: Notify WeCom on success
        if: success() && secrets.WECOM_WEBHOOK != ''
        run: |
          curl -sS -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"✅ Bot run SUCCESS (#${{ github.run_number }})\"}}" \
            "${{ secrets.WECOM_WEBHOOK }}"

      - name: Notify WeCom on failure
        if: failure() && secrets.WECOM_WEBHOOK != ''
        run: |
          curl -sS -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"❌ Bot run FAILED (#${{ github.run_number }}). 请到 Actions 查看日志。\"}}" \
            "${{ secrets.WECOM_WEBHOOK }}"