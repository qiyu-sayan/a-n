name: run-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 每小时

jobs:
  run:
    runs-on: self-hosted
    timeout-minutes: 12

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv binance-connector

      - name: Prepare logs dir
        run: mkdir -p logs

      - name: Ping WeCom BEFORE run
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        shell: bash
        run: |
          [ -z "$WECHAT_WEBHOOK" ] && { echo "WECHAT_WEBHOOK empty"; exit 1; }
          curl -sS -X POST "$WECHAT_WEBHOOK" -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"Ping BEFORE run #${GITHUB_RUN_NUMBER}\"}}" >/dev/null

      - name: Run bot
        env:
          BINANCE_TESTNET: "1"
          SYMBOLS: "BTCUSDT,ETHUSDT"
          INTERVAL: "1m"
          FAST: "12"
          SLOW: "26"
          RUN_MINUTES: "2"
          ENABLE_TRADING: "0"
          PAPER: "1"
          ORDER_USDT: "10"
          BINANCE_KEY: ${{ secrets.BINANCE_KEY }}
          BINANCE_SECRET: ${{ secrets.BINANCE_SECRET }}
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        shell: bash
        run: |
          set -euo pipefail
          python -u bot/main.py | tee -a "logs/$(date -u +'%Y-%m-%d').log"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/

      - name: Notify WeCom with job result
        if: always()
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
          JOB_STATUS: ${{ job.status }}
        shell: bash
        run: |
          [ -z "$WECHAT_WEBHOOK" ] && exit 0
          TAIL="$( (tail -n 60 logs/*.log 2>/dev/null) || echo 'no log file' )"
          MSG="Run #${GITHUB_RUN_NUMBER} status: ${JOB_STATUS}\n---- LOG TAIL ----\n${TAIL}"
          # 用 python 发送，避免 YAML/JSON 引号地狱
          python - "$WECHAT_WEBHOOK" << 'PY'
import json, sys, urllib.request
hook = sys.argv[1]
msg  = sys.stdin.read()
payload = {"msgtype":"text","text":{"content": msg[:1900]}}
data = json.dumps(payload).encode("utf-8")
req  = urllib.request.Request(hook, data=data, headers={"Content-Type":"application/json"})
try:
    with urllib.request.urlopen(req, timeout=10) as r:
        print("WeCom:", r.status)
except Exception as e:
    print("WeCom error:", e)
PY