name: run-bot

on:
  schedule:
    - cron: "0 * * * *"   # 每小时整点跑一次
  workflow_dispatch:      # 允许手动运行

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      TZ: Asia/Shanghai        # 根据需要改你的时区
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare logs dir
        run: |
          mkdir -p logs
          echo "START $(date '+%F %T %Z')" > logs/run-${{ github.run_id }}.log

      - name: Run bot
        id: runbot
        run: |
          set -e
          # 如果你的程序需要 .env 内容，可在这里注入到环境变量（示例）
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs -d '\n' -I{} echo {})
          fi
          python bot/main.py >> logs/run-${{ github.run_id }}.log 2>&1

      - name: Upload full log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-log-${{ github.run_id }}
          path: logs/run-${{ github.run_id }}.log
          retention-days: 7

      - name: Notify WeCom on success
        if: success()
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          TAIL=$(tail -n 60 logs/run-${{ github.run_id }}.log | sed 's/"/\\"/g')
          MSG="**✅ 运行成功**\n> 仓库：${{ github.repository }}\n> Run ID：${{ github.run_id }}\n> 分支：${{ github.ref_name }}\n> 时间：$(date '+%F %T %Z')\n\n**日志尾部(60行)：**\n\`\`\`\n${TAIL}\n\`\`\`"
          curl -sS -X POST "${WECHAT_WEBHOOK}" \
            -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"markdown\",\"markdown\":{\"content\":\"${MSG}\"}}"

      - name: Notify WeCom on failure
        if: failure()
        env:
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          TAIL=$(tail -n 80 logs/run-${{ github.run_id }}.log | sed 's/"/\\"/g')
          MSG="**❌ 运行失败**\n> 仓库：${{ github.repository }}\n> Run ID：${{ github.run_id }}\n> 分支：${{ github.ref_name }}\n> 时间：$(date '+%F %T %Z')\n\n**日志尾部(80行)：**\n\`\`\`\n${TAIL}\n\`\`\`"
          curl -sS -X POST "${WECHAT_WEBHOOK}" \
            -H 'Content-Type: application/json' \
            -d "{\"msgtype\":\"markdown\",\"markdown\":{\"content\":\"${MSG}\"}}"