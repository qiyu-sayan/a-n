name: run-bot

on:
  # 定时任务（示例：每 30 分钟跑一次，你可以按需修改 cron）
  schedule:
    - cron: "*/15 * * * *"

  # 手动触发方便调试
  workflow_dispatch:

jobs:
  trade:
    runs-on: self-hosted

    env:
      # 运行环境：
      #   test -> 使用 OKX 模拟盘（DEMO）
      #   live -> 使用 OKX 实盘
      BOT_ENV: test

      # OKX 模拟盘（Paper Trading）API（你已经在 Secrets 里配好了）
      OKX_PAPER_API_KEY: ${{ secrets.OKX_PAPER_API_KEY }}
      OKX_PAPER_API_SECRET: ${{ secrets.OKX_PAPER_API_SECRET }}
      OKX_PAPER_API_PASSPHRASE: ${{ secrets.OKX_PAPER_API_PASSPHRASE }}

      # OKX 实盘 API（目前可以为空，将来上实盘再配置）
      OKX_LIVE_API_KEY: ${{ secrets.OKX_LIVE_API_KEY }}
      OKX_LIVE_API_SECRET: ${{ secrets.OKX_LIVE_API_SECRET }}
      OKX_LIVE_API_PASSPHRASE: ${{ secrets.OKX_LIVE_API_PASSPHRASE }}

      # 企业微信机器人 Webhook
      WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install ccxt requests
          pip install -r requirements.txt || true

      - name: Run trading bot
        run: |
          python -m bot.main
